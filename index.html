<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/scss/styles.scss" type="text/scss">
    <title>Doctor Lookup</title>

  </head>
  <body>
    <h1>Look up a doctor in your area!</h1>
    <div class="container">
      <div class="main-content">
        <div class="search-form">
          <label for="medical-issue"><h2>Please state the nature of your medical concern:<h2></label>
            <input id="medical-issue" type="text">
            <button class="btn-success" id="find">Is there a doctor in the house?</button>
          <div class="showDoctors"></div>
          <div class="doctorsList">
            <ul id=listDoctors>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
